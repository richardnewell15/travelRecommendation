<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Bloom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./travel_recommendation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Travel Bloom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./travel_recommendation.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./about_us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contact_us.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex col-md-4" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter a destination or keyword" aria-label="Search">
              <button class="btn btn-outline-secondary" type="button">Search</button>
              <button class="btn btn-outline-secondary" type="button">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid mainbody">
      <div class="px-4 py-5 my-5 col-md-12">
        <div class="col-lg-12 mx-auto">
          <div class="row">
            <div class="col-lg-6 px-4 text-end">
              <h1 class="display-5 fw-bold text-body-emphasis">Contact Us</h1>
            </div>
            <div class="col-lg-4">
              <form>
                <div class="form-group py-2">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
                </div>
                <div class="form-group py-2">
                  <label for="email_address">Email address</label>
                  <input type="email" class="form-control" id="email_address" aria-describedby="emailHelp" placeholder="Enter your email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group py-2">
                  <label for="message">Message</label>
                  <textarea class="form-control" name="message" id="message" placeholder="Enter your message" rows="8"></textarea>
                </div>
                <div class="form-group py-2">
                  <button class="form-control btn btn-success" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./travel_recommendation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
