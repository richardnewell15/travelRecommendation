<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Bloom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./travel_recommendation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Travel Bloom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./travel_recommendation.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./about_us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact_us.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex col-md-4" role="search">
            <div class="input-group">
              <input id="search_input" type="text" class="form-control" placeholder="Enter a destination or keyword" aria-label="Search">
              <button class="btn btn-outline-secondary" type="button" id="search_button">Search</button>
              <button class="btn btn-outline-secondary" type="button" id="clear_button">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid mainbody">
      <div class="row">
        <div class="col-lg-8">
          <div class="px-4 py-5 text-end">
            <div class="row">
              <div class="col-lg-2"></div>
              <div class="col-lg-10 text-center">
                <h1 class="display-5 fw-bold text-body-emphasis">Explore your Dream<br />Destination</h1>
                <div class="col-lg-6 mx-auto">
                  <p class="lead mb-4">Welcome to Travel Bloom. We encourage you to use our site to find all those places you've wanted to go and all the things you can do when you get there!</p>
                  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Book Now</button>
                  </div>
                  <div class="px-4 my-5 text-center">
                    <i class="bi bi-facebook me-3" style="color:blue;font-size:2em;"></i>
                    <i class="bi bi-twitter-x me-3" style="font-size:2em;"></i>
                    <i class="bi bi-youtube me-3" style="color:red;font-size:2em;"></i></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mx-auto">
            <div class="px-4 py-5 text-center">
              <div class="col-lg-12" id="destinations_list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./travel_recommendation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
